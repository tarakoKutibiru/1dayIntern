<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

  </head>
  <body>

  <form id="search-input">
    <input id="textBox">
    <input id="apiBox">
    <button type="submit">search</button>
  </form>


  <div id="images">
</div>
<script>
(function() {
var searchForm = document.getElementById('search-input')
var apiForm=document.getElementById('apiBox')
var searchInput = document.getElementById('textBox')

var searchImg = function(keyword,apikey){
  var url = 'https://api.flickr.com/services/rest/?method=flickr.photos.search&tags=' + keyword + '&format=json&nojsoncallback=1&api_key=' +apikey;

  fetch(url)
    .then(function(response) {
      return response.json()

    }).then(function(json) {
      json.photos.photo.forEach(function(val, index) {
        var a = document.getElementById("images");
        a.insertAdjacentHTML('afterEnd','<img src="http://farm' + val.farm + '.staticflickr.com/' + val.server + '/' + val.id + '_' + val.secret + '.jpg">');
      })
    })
}
var searchEvents = function(event) {
    event.preventDefault()
    var tag = searchInput.value
    var api_key=apiBox.value

    searchImg(tag,api_key);
}
   searchForm.addEventListener('submit', searchEvents)
 }());
  </script>
</body>
</html>
